<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="dark-mode">
    
    <div class="container">
        <h1>Painel Admin</h1>

        <div id="area-login">
            <p>Você precisa fazer login para gerenciar os códigos.</p>
            <button id="btn-login" style="background-image: none; background-color: #4CAF50;">Login com Google</button>
        </div>

        <div id="area-admin" style="display: none;">
            <p>Logado como: <strong id="user-email">...</strong></p>
            <hr style="border-color: #4f4f7d; margin: 20px 0;">
            
            <h3>Gerar Novo Link de Resgate</h3>
            
            <label for="codigo-input" style="font-size: 0.9rem; color: #aaa;">Cole o código a ser vendido:</label>
            <textarea id="codigo-input" rows="3" style="width: 100%; background: #1a1a2e; color: #e0e0e0; border: 1px solid #4f4f7d; border-radius: 5px; padding: 10px; box-sizing: border-box;"></textarea>
            
            <button id="btn-gerar" style="margin-top: 15px;">Gerar Link</button>
            
            <div id="area-resultado" style="display: none; margin-top: 20px;">
                <h4>Link gerado com sucesso!</h4>
                <p>Envie este link para o cliente:</p>
                <input type="text" id="link-gerado" readonly style="width: 100%; background: #1a1a2e; color: #00bfff; border: 1px dashed #00bfff; padding: 10px; box-sizing: border-box;">
                <button id="btn-copiar-link" class="btn-copiar-style" style="width: 100%; margin-top: 10px;">Copiar Link</button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="admin.js"></script>
</body>
</html>
