<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Resgatar seu Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="container">
        <h1>Resgate de Código</h1>
        
        <div id="info-pedido">
            <p>Conectando ao cofre seguro...</p>
        </div>

        <div id="area-resgate" style="display: none;">
            <p>Ao clicar no botão abaixo, você concorda que o produto digital será considerado entregue e não poderá ser reembolsado.</p>
            <input type="checkbox" id="termos" />
            <label for="termos">Eu li e aceito os termos.</label>
            <br/><br/>
            <button id="btn-resgatar" disabled>Revelar Meu Código</button>
        </div>

        <div id="area-loading" class="loading-box" style="display: none;">
            <div class="spinner"></div>
            <p>Gerando seu código válido, aguarde...</p>
        </div>

        <div id="area-codigo" style="display: none;">
            <h3>Seu código é:</h3>
            <div class="codigo-container">
                <div id="codigo-final" class="codigo-box"></div>
                <button id="btn-copiar" class="btn-copiar-style" title="Copiar código">Copiar</button>
            </div>
            <p id="log-info"></p>
        </div>

        <div id="erro" class="erro" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
